<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coders</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Register form</h1>
    <div class="container d-flex justify-content-center align-content-center">
        <form  th:object="${coder}" th:action="${action}" method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required th:field="*{name}" >
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Age</label>
              <input type="text" class="form-control" id="validationCustom02" required th:field="*{age}" >
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Clan</label>
              <select class="form-select" id="validationCustom04" required th:field="*{clan}" >
                <option selected disabled value="">Choose...</option>
                <option value="Meta">Meta</option>
                <option value="Lovelace">Lovelace</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid clan.
              </div>
            </div>
            <di v class="col-md-4">
                <button class="btn btn-primary" type="submit">Register</button>
                <a class="btn btn-danger" href="/coders" type="submit">Back</a>
              </di>
            </div>
          </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
