<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coders</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">List of coders</h1>

    <div class="container d-flex justify-content-end p-4">
      <a href="/coders/viewInsert" type="submit" class="btn btn-primary"
        >Add new coder</a
      >
    </div>
    <div class="container flex-column d-flex justify-content-center align-items-center">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Clan</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="Coder : ${coderList}">
            <td th:text="${Coder.id}"></td>
            <td th:text="${Coder.name}"></td>
            <td th:text="${Coder.age}"></td>
            <td th:text="${Coder.clan}"></td>
            <td>
              <div class="d-flex gap-2">
                <a
                  th:href="@{/coders/delete/{id}(id=${Coder.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
                <a
                  th:href="@{/coders/viewUpdate/{id}(id=${Coder.id})}"
                  class="btn btn-primary"
                  >Update</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination p-4">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item" th:each="i  : ${#numbers.sequence(1, totalPages)}">
            <a class="page-link" th:href="@{|/coders?page=${i}|}" th:text="${i}"></a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
